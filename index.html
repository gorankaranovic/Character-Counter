<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Counter</title>
</head>
<body>
    <div class="caounter">
        <h2>Real-time Character Counter</h2>
        <textarea name="" id="text" cols="40" placeholder="Please write your text here..." rows="10" maxlength="50"></textarea>
        <div class="total">
            <div class="character">Total Character: <span id="tc">20</span></div>
            <div class="remain">Remaining: <span id="r">10</span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
